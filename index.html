<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Startpage</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2265%22>ðŸ”Ž</text></svg>" />
<body>
  <main class="container">
    <header>
  <div id="sp_clock" class="clock" aria-live="polite">
        <div id="sp_time" class="time" title="Click to copy"></div>
        <div id="sp_date" class="date"></div>
      </div>
    </header>

    <section class="search">
      <form id="searchForm">
        <input id="searchInput" type="search" autocomplete="off" placeholder="Enter prompt and press enter" />
      </form>
      <div class="engines">
        <button class="engine" data-key="v" data-id="virgil">Virgil (Games)</button>
        <button class="engine" data-key="p" data-id="playseek">PlaySeek (Games)</button>
        <button class="engine" data-key="g" data-id="google">Google</button>
        <button class="engine" data-key="s" data-id="chatgpt">ChatGPT (Open Chat)</button>
      </div>
    </section>

    <section class="shortcuts">
      <div class="shortcuts-header">
        <h3>Bookmarks</h3>
        <div class="actions">
          <button id="btnAdd" type="button">Add</button>
          <button id="btnSettings" type="button">Settings</button>
        </div>
      </div>
      <div class="bookmarks" id="bookmarks" aria-live="polite">
      </div>
      <p class="hint">Press <kbd>/</kbd> to focus finder. <br>Press combination shortcut (ex. "H N") if not focussed on finder.</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
